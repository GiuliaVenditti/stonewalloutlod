<!doctype html>
<html>
  <head>
    <title>Panzoom for jQuery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="csspan.css"/>
    <style type="text/css">
      body { background: #FAEEFF; color:black; }
      section { text-align: left; margin: 0 auto; }
      .panzoom-parent { border: 2px solid #333; }
      .panzoom-parent .panzoom {  }
      .buttons { margin: 40px 0 0; }
    </style>
    <script src="../test/libs/jquery.js"></script>
    <script src="../dist/jquery.panzoom.js"></script>
    <script src="../test/libs/jquery.mousewheel.js"></script>
  </head>
  <body>
    <section>
    
      <div class="container parent">
        <div class="panzoom">
			
          <img src="grafi/conceptualmodel.jpg" class="img">
        </div>
      </div>
      <div class="c">
		
      <div class="buttons  position">
        <button class="zoom-in nav_style left">Zoom In</button>
        <button class="zoom-out nav_style left ">Zoom Out</button>
        <button class="reset nav_style left ">Reset</button>
		  <div class="clear"></div>
      </div>
	<div class="buttons position padding_top">
		  <button class="style">Conceptual model.</button>
      </div>
		<div class="clear"></div>
		</div>
      <script>
        (function() {
          var $section = $('section').first();
          $section.find('.panzoom').panzoom({
            $zoomIn: $section.find(".zoom-in"),
            $zoomOut: $section.find(".zoom-out"),
            $zoomRange: $section.find(".zoom-range"),
            $reset: $section.find(".reset")
          });
        })();
      </script>
	  </section>

    <!-- Load livereload if not phantom or github -->
    <script>
      if ( !window.phantom && !/github/.test(window.location.hostname) ) document.write('<scr' + 'ipt src="http://' + location.hostname + ':35711/livereload.js"></scr' + 'ipt>');
    </script>
  </body>
</html>
